<script>
    document.writeln("Yina Noguera", "<br>");
    var suma = 0;
    var par = 2;
    while (par < 29) {
        document.writeln(par, "<br>");
        par = par + 2;
        suma = suma + par;
    }
    var cuadrado = suma * suma;
    var cubo = cuadrado * suma;
    var promedio = suma / 14;

    document.writeln("la sumatoria es : ", suma);
    document.writeln("el cubo es : ", cubo);
    document.writeln("promedio es :", promedio);

</script>
