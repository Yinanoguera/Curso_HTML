<script>
document.writeln("Yina Noguera", "<br>");
var n;
var ventasmenores;
var ventasmayores;
var comision
n = parseInt(prompt("escriba el nmero de vendedores"));
for (var i=1; i <=n ; i++ ){

    document.writeln("vendedor ",i, "<br><br>");
    ventasmenores = parseInt(prompt("ingrese total de ventasmenores a 100.000"));
    ventasmayores = parseInt(prompt("ingrese total de ventasmayores a 100.000"));
   
    comision = (ventasmenores * 2.5/100) + (ventasmayores * 75/100);

    document.writeln("Comision = ", comision, "<br>");


}


</script>
